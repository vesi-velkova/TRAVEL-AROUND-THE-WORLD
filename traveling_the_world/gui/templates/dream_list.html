{% extends "base.html" %}

{% block content %}
    <div class="header">{{ name }}</div>
    <style>
        body {
          background-image: url('{{photo}}');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
    </style>
    <div class="list">
        {% for item in items %}
            <a href='details?id={{item.pk}}' class="list-item"design:inline>{{ item }}</a>
            <a class="remove-item float-right " href="remove_item?id={{item.pk}}">x</a>
        {% endfor %}
    </div>
{% endblock %}
